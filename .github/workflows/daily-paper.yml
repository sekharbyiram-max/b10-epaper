name: Process Newspaper PDF

on:
  push:
    paths:
      - 'uploads/**.pdf'

permissions:
  contents: write

jobs:
  convert-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          pip install Pillow

      - name: Run Processing Script
        run: python scripts/process_pdf.py

      - name: Save Changes
        run: |
          git config --global user.name "B10 Robot"
          git config --global user.email "robot@b10vartha.in"
          git add papers/ app.js uploads/ index.html assets/
          git commit -m "Auto-published edition with SMART CROP" || echo "No changes to commit"
          git push